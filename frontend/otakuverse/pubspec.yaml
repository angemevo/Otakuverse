name: otakuverse
description: "Le réseau social des passionnés d'anime et manga"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.10.0 <4.0.0'
  flutter: ">=3.38.0"

dependencies:
  flutter:
    sdk: flutter
  
  # ============================================
  # CORE - Supabase & Backend
  # ============================================
  supabase_flutter: ^2.5.11
  
  # ============================================
  # STATE MANAGEMENT
  # ============================================
  get: ^4.6.6
  
  # ============================================
  # NETWORKING & API
  # ============================================
  dio: ^5.7.0
  http: ^1.2.2
  connectivity_plus: ^7.0.0
  
  # ============================================
  # LOCAL STORAGE & CACHE
  # ============================================
  shared_preferences: ^2.3.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.4
  flutter_secure_storage: ^10.0.0
  
  # ============================================
  # IMAGE & VIDEO HANDLING
  # ============================================
  cached_network_image: ^3.4.1
  image_picker: ^1.1.2
  camera: ^0.11.0+2
  video_player: ^2.9.1
  video_thumbnail: ^0.5.3
  image: ^4.2.0
  photo_view: ^0.15.0
  flutter_image_compress: ^2.3.0
  
  # ============================================
  # FILE MANAGEMENT
  # ============================================
  file_picker: ^10.3.10
  mime: ^2.0.0
  
  # ============================================
  # UI COMPONENTS & ANIMATIONS
  # ============================================
  shimmer: ^3.0.0
  flutter_staggered_grid_view: ^0.7.0
  pull_to_refresh: ^2.0.0
  smooth_page_indicator: ^2.0.1
  carousel_slider: ^5.0.0
  lottie: ^3.1.3
  animate_do: ^4.2.0
  flutter_slidable: ^4.0.3
  badges: ^3.1.2
  flutter_svg: ^2.0.10+1
  
  # ============================================
  # NOTIFICATIONS PUSH
  # ============================================
  firebase_core: ^4.4.0
  firebase_messaging: ^16.1.1
  flutter_local_notifications: ^20.0.0
  
  # ============================================
  # PERMISSIONS
  # ============================================
  permission_handler: ^12.0.1
  
  # ============================================
  # SOCIAL FEATURES
  # ============================================
  share_plus: ^12.0.1
  url_launcher: ^6.3.1
  flutter_typeahead: ^5.2.0
  
  # ============================================
  # AUDIO
  # ============================================
  just_audio: ^0.10.5
  audioplayers: ^6.1.0
  
  # ============================================
  # MAPS & LOCATION
  # ============================================
  google_maps_flutter: ^2.9.0
  geolocator: ^14.0.2
  geocoding: ^4.0.0

  # ============================================
  # GOOGLE AUTHENTIFICATION
  # ============================================
  google_sign_in: ^6.2.1
  
  # ============================================
  # UTILS & HELPERS
  # ============================================
  timeago: ^3.7.0
  uuid: ^4.5.1
  equatable: ^2.0.5
  collection: ^1.18.0
  rxdart: ^0.28.0
  
  # ============================================
  # FORMS & VALIDATION
  # ============================================
  # MISE À JOUR: Les deux packages doivent être compatibles intl 0.20.2
  flutter_form_builder: ^10.2.0
  form_builder_validators: ^11.1.2
  
  # ============================================
  # UI STYLING
  # ============================================
  google_fonts: ^8.0.1
  flutter_screenutil: ^5.9.3
  
  # ============================================
  # MARKDOWN (pour affichage uniquement)
  # ============================================
  flutter_markdown: ^0.7.4+1
  
  # ============================================
  # QR CODE
  # ============================================
  qr_flutter: ^4.1.0
  mobile_scanner: ^5.0.0
  
  # ============================================
  # BIOMETRICS
  # ============================================
  local_auth: ^3.0.0
  
  # ============================================
  # DEEP LINKING
  # ============================================
  app_links: ^6.3.2
  
  # ============================================
  # IN-APP UPDATES
  # ============================================
  in_app_update: ^4.2.3
  
  # ============================================
  # ICONS
  # ============================================
  cupertino_icons: ^1.0.8
  font_awesome_flutter: ^10.7.0
  heroicons: ^0.11.0
  
  # ============================================
  # PAGINATION
  # ============================================
  infinite_scroll_pagination: ^5.1.1

  # ============================================
  # PAGINATION
  # ============================================
  flutter_dotenv: ^6.0.0  
  heroicons_flutter: ^0.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_lints: ^6.0.0
  build_runner: ^2.4.13
  hive_generator: ^2.0.1
  mockito: ^5.4.4
  
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/logo/
    - .env

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700

    - family: Inter
      fonts:
        - asset: assets/fonts/Inter_18pt-Light.ttf
        - asset: assets/fonts/Inter_18pt-Regular.ttf
          weight: 300
# ============================================
# CHANGEMENTS FINAUX
# ============================================
# 
# flutter_form_builder: ^9.4.1 → ^10.2.0 (compatible intl 0.20.2)
# form_builder_validators: ^10.0.1 → ^11.1.2 (compatible intl 0.20.2)
#
# Les deux packages sont maintenant sur leurs versions
# qui supportent intl 0.20.2 ✅
